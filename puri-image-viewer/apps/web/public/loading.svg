<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="40" stroke="rgba(224, 224, 224, 0.3)" stroke-width="8" fill="none" />
  <path d="M50 10
           A 40 40 0 0 1 90 50"
        stroke="rgba(52, 152, 219, 0.7)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      type="rotate"
      dur="1s"
      from="0 50 50"
      to="360 50 50"
      repeatCount="indefinite" />
  </path>
</svg>
